<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculatorBody">
      <h1 class="tableTitle">BMI calculator</h1>
      <div class="calculatorInnerContent">
        <!-- Adult/Child Switch Section -->

        <div class="optionTabs">
          <button
            class="tabButton tabButtonAdult active"
            onclick="childAdultSwitch(); tabButtonActiveSwitch()"
          >
            Adult
          </button>
          <button
            class="tabButton tabButtonChild"
            onclick="childAdultSwitch(); tabButtonActiveSwitch()"
          >
            Child
          </button>
        </div>

        <!-- Imperial Units Section -->

        <div class="imperial">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a
                href="javascript:;"
                class="unitsSwitch"
                onclick="switchSystemOfUnits()"
                >Switch to metric system</a
              >
              <div class="traitBox">
                <label for="">Feet</label>
                <input type="number" />
              </div>

              <div class="traitBox">
                <label for="">Inches</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <div class="traitBox">
                <label for="">Stone</label>
                <input type="number" />
              </div>

              <div class="traitBox">
                <label for="">Pounds</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!-- Metric Units Section -->

        <div class="metric hidden">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a
                href="javascript:;"
                class="unitsSwitch"
                onclick="switchSystemOfUnits()"
                >Switch to imperial system</a
              >
              <div class="traitBox">
                <label for="">Centimeters</label>
                <input type="number" id="heightCm" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <div class="traitBox">
                <label for="">Kilograms</label>
                <input type="number" id="weightKg" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!-- Age Adult Section -->

        <div class="ageAdultBox">
          <h3>Age</h3>
          <div>
            <div class="traitBox">
              <label for="">Years</label>
              <input type="number" />
            </div>
          </div>
        </div>

        <!-- Age Child Section-->

        <div class="ageChildBox hidden">
          <h3>Age</h3>
          <div>
            <div class="traitBox">
              <label for="">Day</label>
              <input type="number" />
            </div>

            <div class="traitBox">
              <label for="">Month</label>
              <input type="number" />
            </div>

            <div class="traitBox">
              <label for="">Year</label>
              <input type="number" />
            </div>
            <hr />
          </div>
        </div>

        <!-- Sex section -->

        <div class="sexBox">
          <h3>Sex</h3>
          <div>
            <div class="sexTraitBox">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
            </div>

            <div class="sexTraitBox">
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>

            <hr />
          </div>
        </div>

        <!-- Submit & Reset Section -->
        <div class="calculateBox">
          <button class="calculateButton" onclick="calculateMetric()">
            Calculate
          </button>
          <a href="" class="reset">Reset</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
