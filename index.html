<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculatorBody">
      <h1 class="tableTitle">BMI calculator</h1>
      <div class="calculatorInnerContent">
        <div class="optionTabs">
          <button class="tabButton">Adult</button>
          <button class="tabButton">Child</button>
        </div>

        <!-- Imperial -->

        <div class="imperial">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a href="" id="unitsSwitch">Switch to metric</a>
              <div class="traitBox">
                <label for="">Feet</label>
                <input type="number" />
              </div>

              <div class="traitBox">
                <label for="">Inches</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <div class="traitBox">
                <label for="">Stone</label>
                <input type="number" />
              </div>

              <div class="traitBox">
                <label for="">Pounds</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!-- Metric -->

        <div class="metric hidden">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a href="" id="unitsSwitch">Switch to imperial</a>
              <div class="traitBox">
                <label for="">Centimeters</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <div class="traitBox">
                <label for="">Kilograms</label>
                <input type="number" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!-- Age Adult -->

        <div class="ageAdultBox">
          <h3>Age</h3>
          <div>
            <div class="traitBox">
              <label for="">Years</label>
              <input type="number" />
            </div>
            <hr />
          </div>
        </div>

        <!-- Age Child -->

        <div class="ageChildBox hidden">
          <h3>Age</h3>
          <div>
            <div class="traitBox">
              <label for="">Day</label>
              <input type="number" />
            </div>

            <div class="traitBox">
              <label for="">Month</label>
              <input type="number" />
            </div>

            <div class="traitBox">
              <label for="">Year</label>
              <input type="number" />
            </div>
            <hr />
          </div>
        </div>

        <!-- Sex -->

        <div class="sexBox">
          <h3>Sex</h3>
          <div>
            <div class="sexTraitBox">
              <input type="radio" id="male" />
              <label for="male">Male</label>
            </div>

            <div class="sexTraitBox">
              <input type="radio" id="female" />
              <label for="female">Female</label>
            </div>

            <hr />
          </div>
        </div>

        <div class="calculateBox">
          <button class="calculateButton">Calculate</button>
          <a href="" class="reset">Reset</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
