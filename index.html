<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculatorBody">
      <h1 class="tableTitle">BMI calculator</h1>
      <div class="calculatorInnerContent">
        <div class="optionTabs">
          <button class="tabButton">Adult</button>
          <button class="tabButton">Child</button>
        </div>

        <div class="mainParametersBoxC">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a href="" class="switchHeight">Switch to cm</a>
              <div class="traitBox">
                <label for="">Feet</label>
                <input type="text" />
              </div>
              <div class="traitBox">
                <label for="">Inches</label>
                <input type="text" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <a href="" class="switchWeight">Switch to kg</a>
              <div class="traitBox">
                <label for="">Stone</label>
                <input type="text" />
              </div>
              <div class="traitBox">
                <label for="">Pounds</label>
                <input type="text" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!--  -->

        <div class="mainParametersBoxM hiddenBox">
          <div class="heightBox">
            <h3>Height</h3>
            <div>
              <a href="" class="switchHeight">Switch to cm</a>
              <div class="traitBox">
                <label for="">Centimeters</label>
                <input type="text" />
              </div>
              <hr />
            </div>
          </div>

          <div class="weightBox">
            <h3>Weight</h3>
            <div>
              <a href="" class="switchWeight">Switch to lbs</a>
              <div class="traitBox">
                <label for="">Kilograms</label>
                <input type="text" />
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!--  -->

        <div class="ageBox">
          <h3>Age</h3>
          <div>
            <div class="traitBox">
              <input type="text" />
            </div>
            <hr />
          </div>
        </div>

        <div class="sexBox">
          <h3>Sex</h3>
          <div>
            <div class="sexTraitBox">
              <input type="radio" />
              <label for="">Male</label>
            </div>
            <div class="sexTraitBox">
              <input type="radio" />
              <label for="">Female</label>
            </div>
            <hr />
          </div>
        </div>

        <div class="calculateBox">
          <button class="calculateButton">Calculate</button>
          <a href="" class="reset">Reset</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
